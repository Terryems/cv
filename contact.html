<article class="contact active" data-page="contact">

    <header>
      <h2 class="h2 article-title">Contact</h2>
    </header>

    <section class="mapbox" data-mapbox="">
      <figure>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31529.866599176883!2d7.67629155!3d8.95063505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e04c0cf18873f%3A0xdf9fa94dacb5ba8f!2s961105%2C%20New%20Nyanya%2C%20Nasarawa!5e0!3m2!1sen!2sng!4v1688163855830!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </figure>
    </section>

    <section class="contact-form">

      <h3 class="h3 form-title">Contact Form</h3>

      <form action="#" class="form" data-form="">

        <div class="input-wrapper">
          <input type="text" name="fullname" class="form-input" placeholder="Full name" required="" data-form-input="">

          <input type="email" name="email" class="form-input" placeholder="Email address" required="" data-form-input="">
        </div>

        <textarea name="message" class="form-input" placeholder="Your Message" required="" data-form-input=""></textarea>

        <button class="form-btn" type="submit" disabled="" data-form-btn="">
          <ion-icon name="paper-plane"></ion-icon>
          <span>Send Message</span>
        </button>

      </form>

    </section>
